<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Car</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h2>Create Car</h2>
    <form th:action="@{/car/create}" th:object="${car}" method="post">
        <div class="form-group">
            <label for="carName">Car Name</label>
            <input type="text" class="form-control" id="carName" th:field="*{carName}" placeholder="Enter car name">
        </div>
        <div class="form-group">
            <label for="carQuantity">Quantity</label>
            <input type="number" class="form-control" id="carQuantity" th:field="*{carQuantity}" placeholder="Enter quantity">
        </div>
        <div class="form-group">
            <label for="carColor">Color</label>
            <input type="text" class="form-control" id="carColor" th:field="*{carColor}" placeholder="Enter color">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
